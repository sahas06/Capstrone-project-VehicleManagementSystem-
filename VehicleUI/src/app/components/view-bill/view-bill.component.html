<div class="view-bill-container animate-fade-in">
    <mat-card class="glass-card table-card">
        <mat-card-header>
            <div class="header-content">
                <div>
                    <mat-card-title>My Bills & Invoices</mat-card-title>
                    <mat-card-subtitle>View and pay your service bills</mat-card-subtitle>
                </div>
                <button mat-stroked-button color="primary" (click)="goBack()">
                    <mat-icon>arrow_back</mat-icon> Back
                </button>
            </div>
        </mat-card-header>

        <mat-card-content>
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 glass-table">

                    <!-- Booking ID -->
                    <ng-container matColumnDef="bookingId">
                        <th mat-header-cell *matHeaderCellDef> Bill # </th>
                        <td mat-cell *matCellDef="let element"> {{element.billId}} </td>
                    </ng-container>

                    <!-- Vehicle -->
                    <ng-container matColumnDef="vehicle">
                        <th mat-header-cell *matHeaderCellDef> Vehicle </th>
                        <td mat-cell *matCellDef="let element"> {{element.vehicleNumber}} </td>
                    </ng-container>

                    <!-- Date -->
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef> Date </th>
                        <td mat-cell *matCellDef="let element"> {{element.date | date:'shortDate'}} </td>
                    </ng-container>

                    <!-- Amount -->
                    <ng-container matColumnDef="amount">
                        <th mat-header-cell *matHeaderCellDef> Amount </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="amount">{{ element.totalAmount | currency }}</span>
                        </td>
                    </ng-container>

                    <!-- Status -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> Status </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="badge" [ngClass]="{
                                'paid': element.paymentStatus === 'Paid',
                                'pending': element.paymentStatus === 'Pending'
                            }">
                                {{element.paymentStatus}}
                            </span>
                        </td>
                    </ng-container>

                    <!-- Action -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-flat-button color="accent" *ngIf="element.paymentStatus === 'Pending'"
                                (click)="payBill(element.billId)">
                                Pay Now
                            </button>
                            <span *ngIf="element.paymentStatus === 'Paid'" class="text-success">
                                <mat-icon>check_circle</mat-icon> Paid
                            </span>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- No Data -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="6" style="text-align: center; padding: 2rem;">
                            No bills generated yet.
                        </td>
                    </tr>
                </table>
            </div>

            <div *ngIf="loading" class="loading-spinner">Loading...</div>
        </mat-card-content>
    </mat-card>
</div>
