<div class="add-vehicle-container animate-fade-in">
    <mat-card class="glass-card form-card">
        <mat-card-header>
            <mat-card-title>Add New Vehicle</mat-card-title>
            <mat-card-subtitle>Enter your vehicle details below</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()">

                <!-- Vehicle Number -->
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Vehicle Number (Registration)</mat-label>
                    <input matInput formControlName="vehicleNumber" placeholder="e.g. MH-12-AB-1234">
                    <mat-error *ngIf="vehicleForm.get('vehicleNumber')?.hasError('required')">
                        Vehicle Number is required
                    </mat-error>
                </mat-form-field>

                <div class="row">
                    <!-- Brand -->
                    <mat-form-field appearance="outline" class="half-width">
                        <mat-label>Brand</mat-label>
                        <input matInput formControlName="brand" placeholder="e.g. Toyota">
                        <mat-error *ngIf="vehicleForm.get('brand')?.hasError('required')">
                            Brand is required
                        </mat-error>
                    </mat-form-field>

                    <!-- Model -->
                    <mat-form-field appearance="outline" class="half-width">
                        <mat-label>Model</mat-label>
                        <input matInput formControlName="model" placeholder="e.g. Corolla">
                        <mat-error *ngIf="vehicleForm.get('model')?.hasError('required')">
                            Model is required
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="row">
                    <!-- Year -->
                    <mat-form-field appearance="outline" class="half-width">
                        <mat-label>Year</mat-label>
                        <input matInput formControlName="year" type="number" placeholder="e.g. 2022">
                        <mat-error *ngIf="vehicleForm.get('year')?.hasError('required')">
                            Year is required
                        </mat-error>
                        <mat-error *ngIf="vehicleForm.get('year')?.hasError('pattern')">
                            Enter a valid 4-digit year
                        </mat-error>
                    </mat-form-field>

                    <!-- Vehicle Type -->
                    <mat-form-field appearance="outline" class="half-width">
                        <mat-label>Vehicle Type</mat-label>
                        <mat-select formControlName="vehicleType">
                            <mat-option *ngFor="let type of vehicleTypes" [value]="type">
                                {{ type }}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="vehicleForm.get('vehicleType')?.hasError('required')">
                            Vehicle Type is required
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="actions">
                    <button mat-button type="button" (click)="goBack()">Cancel</button>
                    <button mat-raised-button color="primary" type="submit" [disabled]="vehicleForm.invalid || loading">
                        <mat-icon>save</mat-icon> {{ loading ? 'Saving...' : 'Save Vehicle' }}
                    </button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
