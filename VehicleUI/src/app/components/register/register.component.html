<div class="register-layout">
    <div class="form-panel">
        <mat-card class="register-card">
            <mat-card-header>
                <mat-card-title>Create Account</mat-card-title>
                <mat-card-subtitle>Join the Vehicle Management System</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <div *ngIf="errorMessage" class="alert-error">{{ errorMessage }}</div>

                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Full Name</mat-label>
                        <input matInput formControlName="fullName" placeholder="e.g. John Doe">
                        <mat-icon matPrefix>person</mat-icon>
                        <mat-error *ngIf="f['fullName'].errors?.['required']">Full Name is required</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Email Address</mat-label>
                        <input matInput formControlName="email" placeholder="name@example.com" type="email">
                        <mat-icon matPrefix>email</mat-icon>
                        <mat-error *ngIf="f['email'].errors?.['required']">Email is required</mat-error>
                        <mat-error *ngIf="f['email'].errors?.['email']">Invalid email format</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" type="password" placeholder="••••••••">
                        <mat-icon matPrefix>lock</mat-icon>
                        <mat-error *ngIf="f['password'].errors?.['required']">Password is required</mat-error>
                        <mat-error *ngIf="f['password'].errors?.['minlength']">Password must be at least 6
                            characters</mat-error>
                    </mat-form-field>

                    <button mat-flat-button color="primary" type="submit" [disabled]="loading"
                        class="full-width btn-lg">
                        <mat-spinner diameter="20" *ngIf="loading" class="spinner-inline"></mat-spinner>
                        <span *ngIf="!loading">Register</span>
                        <span *ngIf="loading" style="margin-left: 8px;">Creating Account...</span>
                    </button>

                </form>
            </mat-card-content>
            <mat-card-actions class="justify-content-center">
                <div class="login-link">
                    Already have an account? <a routerLink="/login" class="link-primary">Login</a>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
